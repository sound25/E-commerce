<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="item_list">
                  
                  </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                
<form method='POST'>{% csrf_token %}
    <input type="hidden" id="items" name="items">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" class="form-control" id="name"  name="name" placeholder="Enter your name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Email</label>
        <input type="text" class="form-control" id="email"  name="email" placeholder="xyz@gmail.com">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="address"  name="address" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="city"  name="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="state"  name="state">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="zip"  name="zip">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Place Order</button>
  </form>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
if(localStorage.getItem('cart')==null){
    var cart={};
}
else{
    cart=JSON.parse(localStorage.getItem('cart'));
}

for(item in cart){
    let name=cart[item][1];
    let quantity=cart[item][0];
    itemstring=`<li class='list-group-item d-flex justify-content-between align-items-center'>${name} <span class="badge badge-primary badge-pill">${quantity}</span></li>`;
    $('#item_list').append(itemstring);
}
$('#items').val(JSON.stringify(cart));
</script>

</html>
